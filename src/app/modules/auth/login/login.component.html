<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-center">Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        [formGroup]="loginForm"
        class="login-form"
      >
        <div class="form-fields">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input
              autocomplete="off"
              formControlName="email"
              matInput
              [ngClass]="{
                'is-invalid': loginForm.controls['email'].invalid && loginForm.controls['email'].touched
              }"
            />
            <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
              Por favor ingrese un email válido.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Contraseña</mat-label>
            <input
              autocomplete="off"
              type="password"
              formControlName="password"
              matInput
              [ngClass]="{
                'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched
              }"
            />
            <mat-error
              *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
            >
              La contraseña es obligatoria.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="login-actions">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="loginForm.invalid"
          >
            Iniciar sesión
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
