<div *ngIf="isLoading; else content">
  <mat-spinner></mat-spinner>
</div>

<ng-template #content>
  <div *ngIf="errorMessage; else courseDetail">
    <p>{{ errorMessage }}</p>
  </div>

  <ng-template #courseDetail>
    <h2>{{ course?.name }}</h2>

    <h4>Profesores:</h4>
    <mat-list>
      <mat-list-item *ngFor="let teacher of course?.teachers; trackBy: trackByIndex">
        {{ teacher.name }}
      </mat-list-item>
    </mat-list>
  </ng-template>
</ng-template>
