<div class="student-detail-container">
    <div class="student-header">
      <h2>Detalle del estudiante</h2>
      <p class="student-id">ID: {{ studentId }}</p>
    </div>
  
    <div class="student-info">
      <h3 class="student-name">{{ fullName }}</h3>
    </div>
  
    <div class="additional-info">
      <p><strong>Más detalles:</strong></p>
      <ul>
        <li><strong>Edad:</strong> 22 años</li>
        <li><strong>Curso:</strong> Desarrollo Web</li>
        <li><strong>Inscripción:</strong> 2023</li>
      </ul>
    </div>
  </div>
